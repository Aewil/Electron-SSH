<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8" />
    <title>Perplexe</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/materialize.css" />

  </head>
  <body ng-app="perplexe">
    <div id="sysbar">
      <div class="menu-container">
        <div class="item">
          Connexion
          <div class="sub-menu">
            <div class="sub-item" data-menu="add-torrent" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-plus"></i> Ajouter une connexion <span>(Ctrl+N)</span>
            </div>
          </div>
        </div>
        <div class="item">Options</div>
        <div class="item">
          Aide
          <div class="sub-menu">
            <div class="sub-item"><i class="fa fa-question"></i> A propos de</div>
            <div class="sub-item"><i class="fa fa-github"></i> Github</div>
          </div>
        </div>
      </div>
      <div class="title">Perplexe</div>
      <div class="action-container">
        <div class="bubble-bt bubble-green"><span class="glyphicon glyphicon-minus"></span></div>
        <div class="bubble-bt bubble-orange"><span class="glyphicon glyphicon-unchecked"></span></div>
        <div class="bubble-bt bubble-red"><span class="glyphicon glyphicon-remove"></span></div>
      </div>
    </div>
    <div id="sidebar">
      <input id="ip" type="text" value="5.196.69.227" class="header-input"></input>
      <input id="port" type="text" value="22" class="header-input"></input>
      <input id="name" type="text" value="root" class="header-input"></input>
      <input id="pass" value="nicolas95" type="password" class="header-input"></input>
      <a class="waves-effect waves-light btn submit" data-menu="test" id="test">button</a>
    </div>
    <div id="main-content" ng-view>

    </div>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/jquery.leanModal.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/all.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</html>
